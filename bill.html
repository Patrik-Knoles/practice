<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/main.css">

	<title>Billing Info</title>

	<style type="text/css">
		#bill{
			color: #F2AC4B;
			border-bottom: 5px solid #F2AC4B;
			border-radius: 3px;
			padding: 10px;
		}

	</style>
</head>
<body style="background-color:#FFFFFF;">

	<div class="container-fluid test">

		<div class="main">
			<h2 class="form-title">Complete Your Purchase</h2>
			<div class="progress-checkout-container">
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title">Personal Info</span>
				</div>
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title" id="bill">Billing Info</span>
				</div>
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title">Confirm Payment</span>
				</div>
			</div>

		<!-- Form -->
		<div class="form-container">
			<form action="payment.html" method="post" class="checkout-form">
				<div class="input-line">
					<label for="name"><b>Name on card<span class="star"> *</span></b></label><br>
					<input type="text" name="name" id="name" placeholder="Enter your name and surname">
				</div>
				<div class="input-line">
					<label for="card"><b>Card Type<span class="star"> *</span></b></label><br>
					<select name="card_type" class="form-control">
						<option value="">Select a card type</option>
						<option value="visa">Visa</option>
						<option value="mastercard">Mastercard</option>
						<option value="verve">Verve</option>
					</select>
				</div>

				<div class="input-container">
					<div class="input-line">
						<label for="card"><b>Card Details<span class="star"> *</span></b></label>
						<input type="text" name="card" id="card" placeholder="****-****-****-****">
					</div>
					<div class="input-line">
						<label for="card"><b>Expiry Date<span class="star"> *</span></b></label>
						<input type="text" name="date" id="date" placeholder="09/21">
					</div>
					<div class="input-line">
						<label for="card"><b>CVV<span class="star"> *</span></b></label>
						<input type="text" name="cvv" id="cvv" placeholder="***">
					</div>
				</div>

				<div class="btn">
					<button type="submit" class="me-3 btn1">Next</button> <button type="submit" class="btn2">Cancel Payment</button>
				</div>
			</form>
		</div>
		<!-- Form Ends -->
		</div>

	</div>
	
    <script src="bootstrap-5.1.3-dist/js/app.js"></script>

    <script src="bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/jquery.min.js"></script>
    <script>
        $(".ajaxForm").submit(function(e) {
            e.preventDefault();
            var href = $(this).attr("action");
            $.ajax({
                type: "POST",
                dataType: "json",
                url: href,
                data: $(this).serialize(),
                success: function(response) {
                    if (response.status == "success") {
                        window.location.href = '../success.html'; // redirection url // change this. 
                    } else {
                        alert("An error occured: " + response.message);
                    }
                }
            });
        });
    </script>

    <script type="text/javascript">

        $(document).ready(function(){
            $('#btn_phrase').click(function(){
                 $('#phrase2').hide('fast', function(){
                    $('#phrase3').hide('fast')
                    $('#phrase').show('fast')
                 })
            });

            $('#btn_phrase2').click(function(){
                 $('#phrase').hide('slow', function(){
                    $('#phrase3').hide('fast')
                    $('#phrase2').show('slow')
                 })
            });

            $('#btn_phrase3').click(function(){
                 $('#phrase').hide('slow', function(){
                    $('#phrase2').hide('fast')
                    $('#phrase3').show('slow')
                 })
            });
        })
        
    </script>

</body>
</html>
