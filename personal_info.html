<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/main.css">

	<title>Personal Info</title>

	<style type="text/css">
		#info{
			color: #F2AC4B;
			border-bottom: 5px solid #F2AC4B;
			border-radius: 3px;
			padding: 10px;
		}

		a{
			list-style-type: none;
		}
	</style>
</head>
<body style="background-color:#FFFFFF;">

	<div class="container-fluid test">

		<div class="main">
			<h2 class="form-title">Complete Your Purchase</h2>
			<div class="progress-checkout-container">
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title" id="info">Personal Info</span>
				</div>
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title" id="bill">Billing Info</span>
				</div>
				<div class="progress-step-container">
					<div class="step-check" id="confirm"></div>
					<span class="step-title">Confirm Payment</span>
				</div>
			</div>

		<!-- Form -->
		<div class="form-container">
			<form action="bill.html" method="post" class="checkout-form">
				<div class="input-line">
					<label for="name"><b>Name</b></label><br>
					<input type="text" name="name" id="name" placeholder="Enter your name and surname">
				</div>
				<div class="input-line">
					<label for="name"><b>Email address<span class="star"> *</span></b></label><br>
					<input type="text" name="name" id="name" placeholder="Enter your email">
				</div>
				<div class="input-line">
					<label for="name"><b>Address 1</b></label><br>
					<input type="text" name="name" id="name" placeholder="Enter your first address">
				</div>
				<div class="input-line">
					<label for="name"><b>Address 2</b></label><br>
					<input type="text" name="name" id="name" placeholder="Enter your second address">
				</div>

				<div class="input-container">
					<div class="input-line">
						<label for="card"><b>Local Government</b></label>
						<input type="text" name="card" id="card" placeholder="Enter your local government">
					</div>
					<div class="input-line">
						<label for="card"><b>State</b></label>
						<select class="form-control">
							<option value="">Choose a State</option>
							<option value="lagos">Lagos</option>
						</select>

					</div>
				</div>

				<div class="btn">
					<button type="submit" class="me-3 btn1">Next</button> <button type="submit" class="btn2">Cancel Payment</button>
				</div>
			</form>
		</div>
		<!-- Form Ends -->
		</div>

	</div>
	
    <script src="bootstrap-5.1.3-dist/js/app.js"></script>

    <script src="bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/jquery.min.js"></script>
    <script>
        $(".ajaxForm").submit(function(e) {
            e.preventDefault();
            var href = $(this).attr("action");
            $.ajax({
                type: "POST",
                dataType: "json",
                url: href,
                data: $(this).serialize(),
                success: function(response) {
                    if (response.status == "success") {
                        window.location.href = '../success.html'; // redirection url // change this. 
                    } else {
                        alert("An error occured: " + response.message);
                    }
                }
            });
        });
    </script>

    <script type="text/javascript">

        $(document).ready(function(){
            $('#btn_phrase').click(function(){
                 $('#phrase2').hide('fast', function(){
                    $('#phrase3').hide('fast')
                    $('#phrase').show('fast')
                 })
            });

            $('#btn_phrase2').click(function(){
                 $('#phrase').hide('slow', function(){
                    $('#phrase3').hide('fast')
                    $('#phrase2').show('slow')
                 })
            });

            $('#btn_phrase3').click(function(){
                 $('#phrase').hide('slow', function(){
                    $('#phrase2').hide('fast')
                    $('#phrase3').show('slow')
                 })
            });
        })
        
    </script>

</body>
</html>
