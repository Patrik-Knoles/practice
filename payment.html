	<title>Payment</title>

	<style type="text/css">
		#payment{
			color: #F2AC4B;
			border-bottom: 5px solid #F2AC4B;
			border-radius: 3px;
			padding: 10px;
		}

<body style="background-color:#FFFFFF;">

	<div class="container-fluid test">

		<div class="main">
			<h2 class="form-title">Complete Your Purchase</h2>
			<div class="progress-checkout-container">
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title" id="info">Personal Info</span>
				</div>
				<div class="progress-step-container">
					<div class="step-check"></div>
					<span class="step-title" id="bill">Billing Info</span>
				</div>
				<div class="progress-step-container">
					<div class="step-check"></div>

				</div>
			</div>

		<!-- Form -->
		<div class="form-container">
			<form action="success.html" method="post" class="checkout-form">
				<div class="main-card">
					<div class="header">
						<div>
							<label>Item Name</label>
						</div>
						<div>
							<label>&#8358; Price</label>
						</div>
					</div>
				<div class="input-container">

					<div class="entry">
						<p for="name">Data science and usability</p>
						<p for="name">Shipping</p>
					</div>
					<div class="entry">
						<p for="card">50,000.00</p>
						<p for="name">0.00</p>
					</div>
				</div>

				<div class="btn">
					<button type="submit" class="me-3 btn1">Pay</button> <button type="submit" class="btn2">Cancel Payment</button>
				</div>
				</div>
			</form>
		</div>
		<!-- Form Ends -->
		</div>

	</div>
